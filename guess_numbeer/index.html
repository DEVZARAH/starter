<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
        <header>
        <h1>Guess a number between 1 to 100</h1>
        <button class="left-btn">Refresh</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="mini_container">
            <input type="number"  class="guess">
            <button class="right-btn">CHECK!</button>
            <div class="below">
                <p class="message">Start guessing!</p>
            <p class="label-score">Number of Trials: <span class="score">20</span></p>
            <p class=" label-highscore"> Trial high Score: <span class="highscore">0</span></p>
            </div>
        </section>
        
    </main>

</div>
<script src="../guess_numbeer/script.js"></script>
</body>
</html>
